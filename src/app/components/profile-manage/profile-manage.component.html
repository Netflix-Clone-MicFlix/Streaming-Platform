<h1 style="text-align:center">Micflix edit your profile</h1>
<input style="  float: left;clear: both;width: 10%; margin: 15px auto;" type="button" class="Btn" value="back" (click)="back()" />
<br><br><br><br><br>


<div class="row"> 
    <ng-container *ngFor="let profile of profiles | async; let i = index">
        <div class="column" (click)="onClick(profile.id)">
          <img  src={{profile_imgs[i]}} alt="Snow" style="width:50%" >
          <h3>{{profile.name}}</h3>
        </div>
    </ng-container>
</div>
