

<body>
  <div id="AcountOverlay">
    <img class="logo" src="../../../assets/images/micflix_logo.png" alt="">
    <h1 id="HeaderInfo">Manage Profiles:</h1>
    <div class="AcountHolder">
      
      <ng-container *ngFor="let profile of profiles | async; let i = index">
        <div class="Acount">
          <a onclick="ShowHomePage()">
            <div id="EditProfile">
              <svg xmlns="http://www.w3.org/2000/svg" width="3vw" height="3vw" fill="currentColor" class="bi bi-pencil"
                viewBox="0 0 16 16">
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
              </svg>
            </div>
            <img class="ProfileImg"
              src="https://via.placeholder.com/320"
              alt=""
              (click)="onClick(profile.id)"
              >
            <p>{{profile.name}}</p>
          </a>
        </div>
      </ng-container>
      
    </div>
    <button (click)="back()" type="button" class="btn btn-outline-secondary">
      <p id="EditProfiletext">Back</p>
    </button>
  </div>
